spring.application.name=data.poc


# Oracle DB connection
spring.datasource.url=jdbc:oracle:thin:@//localhost:11521/XEPDB1
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=PCGS
spring.datasource.password=PcgsAdmin

# JPA & Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=PCGS
